<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <a href="www.piggyvest.com" class="icon">
                <img src="piggy.png" alt="Piggyvest logo">
            </a>
        </div>
        <div class="content-box">
            <div class="row flex">
                <h1 class="header">Create a Secure Account</h1>
                <p class="header-text">Welcome to the future of Savings & Investments</p>
            </div>
           <div class="flex form">
               <form action="" class="flex">
                   <div class="flex form-data">
                    <label for="Full Name" class="text">Full Name</label>
                    <input type="text" class="input-box" placeholder="Full Name">                       
                   </div>
                   <div class="flex form-data">
                    <label for="Email Address" class="text">Email Address</label>
                    <input type="text" class="input-box" placeholder="Email Address">                       
                   </div>
                   <div class="flex form-data">
                    <label for="Phone Number" class="text">Phone Number</label>
                    <input type="text" class="input-box" placeholder="Phone Number">                       
                   </div>
                   <div class="flex form-data">
                    <label for="Password" class="text">Password</label>
                    <input type="text" class="input-box" placeholder="Password">                       
                   </div>
                   <div class="flex form-data">
                    <label for="Referrer Phone" class="text">Referrer Phone or Promo code(Optional)</label>
                    <input type="text" class="input-box" placeholder="Referrer Phone">                       
                   </div>
                   <div class="flex form-data">
                    <label for="about" class="text">How did you hear about Us</label>
                    <select class="input-box pointer">
                        <option value="1" class="a">Click to select</option>
                        <option value="2" class="a">Facebook</option>
                        <option value="2" class="a">Twitter</option>
                        <option value="2" class="a">Instagram</option>
                        <option value="2" class="a">Friends/Family/Co-worker Referrer</option>
                        <option value="2" class="a">Google Search</option>
                        <option value="2" class="a">Google Playstore</option>
                        <option value="2" class="a">Online Blog</option>
                        <option value="2" class="a">Local News</option>
                        <option value="2" class="a">At an Event</option>
                        <option value="2" class="a">Other</option>
                    </select>                       
                   </div>
                   <div class="button flex form-data">
                       <button class="btn">
                            Create Account
                       </button>
                   </div>
               </form>
           </div>
        </div>
        <div class="foot">
            <a href="#" class="flex fot">Aready have an account? log in</a>
        </div>
    </div>
</body>
</html>
